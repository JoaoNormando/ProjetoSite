    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" href="css/custom.css" />
	  <link rel="stylesheet" type="text/css" href="css/fonts.css"/>

  <body>

  <header>
   <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">ÍCONE</a>
        <ul class="nav navbar-nav">
          <li  >
            <a href="index.html" class="fontesCustomizadas">INÍCIO</a>

            <a href="formulario.html" class="fontesCustomizadas">FORMULÁRIO</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Inicio do Formulario -->
  <div class="container-fluid">
    <h3 class="page-header">Cadastro de visitante</h3>
    <form class="form-horizontal" action="formulario.html" method="post">
      <!-- Campos do formulario -->
      <div class="">

        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Nome:<span style="color: red"> *</span> </label>
          <div class="col-md-5">
            <input class="form-control" type="text" name="fieldNome" id="idNome" placeholder="Nome do visitante">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="sobreNome">Sobrenome:<span style="color: red"> *</span> </label>
          <div class="col-md-5">
            <input class="form-control" type="text" name="filedSobrenome" id="idSobrenome" placeholder="Sobrenome do visitante" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="sexo">Sexo:<span style="color: red"> *</span> </label>
          <div class="col-md-5">
            <select class="form-control" name="sexo" id="idSexo">
              <option value="masc">Masculino</option>
              <option value="fem">Feminino</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email:</label>
          <div class="col-md-5">
            <input class="form-control" type="text" name="fieldEmail" id="idEmail" placeholder="Email do visitante">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for=""></label>
          <div class="col-md-5">
            <button type="submit" name="fieldCadastrar" id="idBtnCadastrar" class="btn btn-success">Cadastrar</button>
            <button type="reset" name="fieldCancelar" id="idBtnCancelar" class="btn btn-danger">Cancelar</button>
          </div>
        </div>

      </div>
    </form>
  </div>
  <!-- Fim do Formulario -->

  </body>
</html>
